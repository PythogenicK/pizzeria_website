<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Image Carousel</title>
    <script src="/javascript/components/carousel.js"></script>
    <script src="/javascript/components/carousel_init.js"></script>
    <link rel="stylesheet" href="/css/components/carousel.css">
</head>
<body>
    <div class="container">
        <div class="carousel" id="myCarousel">
            <!-- Carousel items will be dynamically added here -->
        </div>
        <button class="carousel-button prev">&lt;</button>
        <button class="carousel-button next">&gt;</button>
        <div class="carousel-indicators" id="carouselIndicators">
            <!-- Indicators will be dynamically added here -->
        </div>
    </div>

    <script src="carousel.js"></script>
    <script src="carousel_init.js"></script>
</body>
</html>
